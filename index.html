<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
  <input type="text" readonly id="display"> 
 <div class="grid-container">
    <div class="grid-item"><input type="button" class="number" value="7"> </div>  
    <div class="grid-item"><input type="button" class="number" value="8"></div>  
   <div class="grid-item"> <input type="button" class="number" value="9"></div>  
    
   <div class="grid-item"> <input type="button" class="number" value="4"> </div>  
   <div class="grid-item"> <input type="button" class="number" value="5"> </div>  
   <div class="grid-item"> <input type="button" class="number" value="6"> </div>  
    
   <div class="grid-item"> <input type="button" class="number" value="1"> </div>  
   <div class="grid-item"> <input type="button" class="number" value="2"></div>  
   <div class="grid-item"> <input type="button" class="number" value="3"> </div>  
   
   <div class="grid-item"> <input type="button" class="operation" value="/"> </div>  
   <div class="grid-item"> <input type="button" class="operation" value="*"> </div>  
   <div class="grid-item"> <input type="button" class="operation" value="-"></div>   
    
   <div class="grid-item"> <input type="button" class="operation" value="+"> </div>  
   <div class="grid-item"> <input type="button" class="reset" value="c"> </div>  
   <div class="grid-item"> <input type="button" class="calc" value="="></div>  
    
</div>
    <script src="js/index.js"></script>
</body>
</html>
